<div class="container">

  <h2>{{game.winner.name}} won!!!!!!</h2>

  <div class="form-group" ng-repeat="player in players | orderBy:'score':true">
    <label class="form-control btn btn-success btn-lg input-lg">
      {{player.name}}: {{player.score}}
    </label>
  </div>

  <div class="form-group">
    <button class="form-control btn btn-primary btn-lg input-lg" ng-click="playAgain()">Play Again</button>
  </div>
  
</div>
